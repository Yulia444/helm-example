apiVersion: batch/v1
kind: Job
metadata:
  name: flask-migrations
spec:
  template:
    spec:
      containers:
        - name: food-delivery
          image: juliaolkhovyk/food-delivery:latest
          command: ["/bin/sh", "-c"]
          args:
            - flask db init;
              flask db migrate;
              flask db upgrade;
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres
      restartPolicy: Never
  backoffLimit: 5